<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflation Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .calculator {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            background: #e9f7df;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Inflation Calculator</h1>

        <h2>Forward Calculation</h2>
        <label for="salary">Enter Your Current Annual Salary ($):</label>
        <input type="number" id="salary" placeholder="E.g., 50000" required>

        <label for="timePeriod">Choose a Historical Year:</label>
        <select id="timePeriod">
            <option value="2023">2023</option>
            <option value="2010">2010</option>
            <option value="2000">2000</option>
            <option value="1990">1990</option>
            <option value="1980">1980</option>
        </select>

        <button onclick="calculate()">Calculate Inflation</button>

        <h2>Reverse Calculation</h2>
        <label for="pastSalary">Enter a Historical Salary ($):</label>
        <input type="number" id="pastSalary" placeholder="E.g., 30000" required>

        <label for="reverseYear">Choose a Historical Year:</label>
        <select id="reverseYear">
            <option value="1980">1980</option>
            <option value="1990">1990</option>
            <option value="2000">2000</option>
            <option value="2010">2010</option>
            <option value="2023">2023</option>
        </select>

        <button onclick="calculateReverse()">Calculate Today's Value</button>

        <div id="result" class="results" style="display: none;">
            <strong>Result:</strong>
            <p id="adjustedValue"></p>
        </div>

        <div id="budgetResult" class="results" style="display: none;">
            <h2>Budget Breakdown</h2>
            <p id="budgetRent"></p>
            <p id="budgetSavings"></p>
            <p id="budgetTransportation"></p>
        </div>

        <div id="affordabilityResult" class="results" style="display: none;">
            <h2>Affordability Insights</h2>
            <p id="carAffordability"></p>
            <p id="homeAffordability"></p>
            <p id="rentAffordability"></p>
        </div>

        <div id="classResult" class="results" style="display: none;">
            <h2>Socio-Economic Class</h2>
            <p id="classCategory"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

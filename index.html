<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflation Calculator</title>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8750675776320256"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .calculator {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            flex-grow: 1;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            background: #e9f7df;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            margin-top: 15px;
        }
        .ads {
            margin: 15px 0;
            text-align: center;
        }
        .footer-ads {
            margin-top: auto;
            background: #f4f4f9;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Inflation Calculator</h1>

        <label for="salary">Enter Your Salary ($):</label>
        <input type="number" id="salary" placeholder="E.g., 50000" required>

        <label for="timePeriod">Choose a Year:</label>
        <select id="timePeriod">
            <option value="2023">2023</option>
            <option value="2010">2010</option>
            <option value="2000">2000</option>
            <option value="1990">1990</option>
            <option value="1980">1980</option>
        </select>

        <label>
            <input type="checkbox" id="reverseCheckbox"> Reverse (Past to Present)
        </label>

        <button onclick="calculate()">Calculate</button>

        <div id="result" class="results" style="display: none;">
            <strong>Result:</strong>
            <p id="adjustedValue"></p>
        </div>

        <div id="classResult" class="results" style="display: none;">
            <h2>Socio-Economic Class</h2>
            <p id="classCategory"></p>
        </div>
    </div>

    <!-- Footer Ad Section -->
    <div class="footer-ads">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8750675776320256"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</body>
</html>

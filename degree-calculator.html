<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Relevance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        nav {
            background-color: #007BFF;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-right: 15px;
        }
        .calculator {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            background: #e9f7df;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Inflation Calculator</a>
        <a href="degree-calculator.html">Degree Relevance Calculator</a>
    </nav>

    <div class="calculator">
        <h1>Degree Relevance Calculator</h1>

        <label for="age">Enter Your Age:</label>
        <input type="number" id="age" placeholder="E.g., 30" required>

        <label for="degreeField">Choose Your Degree Field:</label>
        <select id="degreeField">
            <option value="Tech">Tech</option>
            <option value="Medical">Medical</option>
            <option value="STEM">STEM</option>
            <option value="Arts">Arts</option>
            <option value="Business">Business</option>
            <option value="Other">Other</option>
        </select>

        <label for="degreeType">Choose Your Degree Type:</label>
        <select id="degreeType">
            <option value="Associates">Associates</option>
            <option value="Bachelors">Bachelors</option>
            <option value="Masters">Masters</option>
            <option value="Doctorate">Doctorate</option>
        </select>

        <label for="gradYear">Choose Year of Graduation:</label>
        <select id="gradYear">
            <option value="2023">2023</option>
            <option value="2010">2010</option>
            <option value="2000">2000</option>
            <option value="1990">1990</option>
            <option value="1980">1980</option>
            <option value="1970">1970</option>
        </select>

        <label for="region">Choose Your Region:</label>
        <select id="region">
            <option value="US">US</option>
            <option value="Canada">Canada</option>
        </select>

        <button onclick="calculate()">Calculate</button>

        <div id="result" class="results" style="display: none;">
            <strong>Results:</strong>
            <p id="relevance"></p>
            <p id="recommendation"></p>
            <p id="likelihood"></p>
        </div>
    </div>

    <!-- Link to JavaScript File -->
    <script src="degree-calculator.js"></script>
</body>
</html>
